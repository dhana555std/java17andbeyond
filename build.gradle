plugins {
    id 'java'
}

group = 'org.dhana'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += '--enable-preview'  // Enable preview features during compilation
}

tasks.withType(Test).configureEach {
    jvmArgs += '--enable-preview'  // Enable preview features for test execution
}

tasks.withType(JavaExec).configureEach {
    jvmArgs += '--enable-preview'  // Enable preview features when running the application
}